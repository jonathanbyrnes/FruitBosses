# =============================
# FruitBosses - Configuration
# =============================

settings:
  announce_boss_spawn: true            # Whether to broadcast boss spawns
  show_next_boss_command: true         # Whether /boss next is enabled

  # DO NOT EDIT — These are managed automatically to preserve rotation after server restart
  current_rotation_index: 0
  next_spawn_time: 0

# The rotation order of bosses (by ID)
rotation_interval_hours: 72
rotation_order:
  - jupiter
  - neptune
  - vulcan
  - pluto
  - minerva
  - mars

